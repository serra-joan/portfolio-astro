name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: true

      - name: Copy files to VPS
        run: |
          scp -r ./* ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }}:/var/www/html/portfolio

      - name: Build project
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }} "cd /var/www/html/portfolio && npm install && npm run build"
